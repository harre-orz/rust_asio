[package]
name = "rust_asio"
version = "0.4.0"
authors = ["Haruhiko Uchida <harre.orz@gmail.com>"]
description = "Asynchronous I/O library"
documentation = "http://harre-orz.github.io/rust_asio/asio/"
repository = "https://github.com/harre-orz/rust_asio.git"
keywords = ["async", "asynchronous", "network", "socket"]
license = "MIT"

[lib]
name = "asyncio"

[dependencies]
libc = { git = "https://github.com/harre-orz/libc.git", branch = "timerfd" }
time = "^0.1"
thread-id = "^2.0"
context = { version = "^1.0", optional = true }

[features]
default = ["context"]
